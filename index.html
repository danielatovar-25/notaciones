<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de Palíndromos</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
  </head>
  <body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
      <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <h1 class="text-center mb-4">¿Es palíndromo?</h1>
        <input type="text" id="frase" class="form-control mb-3" placeholder="Ingresa una frase" />
        <button class="btn btn-primary w-100" onclick="verificarPalindromo()">Verificar</button>
        <div id="resultado" class="mt-3"></div>
      </div>
    </div>
    <script src="js/boostrap/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
